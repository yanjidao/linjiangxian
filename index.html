      <p>落魄谷中寒风吹，春秋蝉鸣少年归。</p>
      <p>荡魂山处石人泪，定仙游走魔向北。</p>
      <p>逆流河上万仙退，爱情不敌坚持泪。</p>
      <p>宿命天成命中败。仙尊悔而我不悔。</p>
      <p>早岁已知世事艰，仍许飞鸿荡云间。</p>
      <p>一路寒风身如絮，命海沉浮客独行。</p>
      <p>千磨万击心铸铁，殚精竭虑铸一剑。</p>
      <p>今朝剑指叠云处，练蛊练人还练天! </p>
